<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Pharous</title>

  <link rel="stylesheet" href="style.css" />

  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      color: gold;
      font-family: Arial, sans-serif;
      text-align: center;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    h1 {
      font-size: 50px;
      margin-bottom: 10px;
      text-shadow: 0 0 20px gold;
    }

    h3 {
      margin-bottom: 30px;
      font-weight: normal;
    }

    input {
      padding: 12px;
      width: 250px;
      border: 2px solid gold;
      background: black;
      color: gold;
      outline: none;
      font-size: 16px;
    }

    button {
      padding: 12px 20px;
      background: gold;
      color: black;
      border: none;
      font-weight: bold;
      cursor: pointer;
      margin-left: 10px;
      transition: 0.3s;
    }

    button:hover {
      background: #ffcc00;
      transform: scale(1.05);
    }
  </style>
</head>

<body>

  <h1>The Pharous</h1>
  <h3>13 February 2026</h3>

  <div>
    <input type="text" placeholder="Enter Your Name" />
    <button onclick="requestAccess()">Request Access</button>
  </div>

  <!-- مهم جداً -->
  <script type="module" src="app.js"></script>

</body>
</html>
